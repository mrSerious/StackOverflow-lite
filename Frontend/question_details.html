<!DOCTYPE html>
<html>

<head>
  <!-- Required Tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Question Details</title>

  <!-- Fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700,900|Orbitron" rel="stylesheet">

  <!-- Styles -->
  <link type="text/css" rel="stylesheet" href="./css/normalize.min.css" />
  <link type="text/css" rel="stylesheet" href="./css/main.css">

  <!-- fontawesome -->
  <link type="text/css" rel="stylesheet" href="./css/font-awesome/css/font-awesome.css">
</head>

<body id="questions-body">
  <div id="content">
    <section class="navigation">
      <div class="nav-container">
        <!-- navbrand -->
        <div class="brand">
          <a href="index.html">
            <b>
              <p id="logo"> SO </p>
            </b>
          </a>
        </div>
        <form method="GET" action="index.html" class="site-navigation-search">
          <input type="search" placeholder="Search for..." id="search" name="q" title="search">
        </form>
        <!-- nav  -->
        <nav class="site-navigation-links">
          <div class="nav-mobile">
            <a id="nav-toggle" href="#!">
              <span></span>
            </a>
          </div>
          <ul class="nav-list">
            <li>
              <a href="index.html">Questions</a>
            </li>
            <li>
              <a href="new.html">Ask Question</a>
            </li>
            <li>
              <a href="login.html">Sign In</a>
            </li>
            <li>
              <a href="signup.html">Sign Up</a>
            </li>
          </ul>
        </nav>
        <!-- /.nav -->
      </div>
    </section>

    <div class="container">
      <div id="question-details" class="details-wrapper">
        <div class="question-header">
          <h1 id="question_title"></h1>
          <div class="meta-section tags">
            <a class="post-tag" href="">WordPress</a>
            <a class="post-tag" href="">Apache</a>
            <a class="post-tag" href="">DigitalOcean</a>
            <a class="post-tag" href="">DNS</a>
            <a class="post-tag" href="">Linux Commands</a>
            <a class="post-tag" href="">System Tools</a>
            <a class="post-tag" href="">Ubuntu</a>
          </div>
          <div class="clear"></div>
          <div class="info-bar">
            <span class="date-info">
              <span class>Posted 2 hours ago</span>
            </span>
            <span class="modified-info">
              <span>Last modified 2 hours ago</span>
            </span>
            <span class="pageviews-info">
              <span>4 views</span>
            </span>
          </div>
          <div class="clear"></div>
        </div>
        <div class="content-body">
          <p id="question_body"></p>
          <a id="delete-question">Delete</a>
          <div class="clear"></div>
        </div>
        <div class="answers">
          <div class="answers-header">
            <h2 id="answer_count"></h2>
          </div>
          <div class="answers-list" id="answer_list">
          </div>
          <div class="clear"></div>
        </div>
        <!-- Modal -->
        <div id="comment_modal" class="modal">
          <!-- Modal content -->
          <div class="modal_content">
            <span class="close_modal"><i class="fa fa-times close_icon" aria-hidden="true"></i></span>
            <div class="clear"></div>
            <div id="answer_comment_wrapper">
              <form id="answer_comment_form">

                <div id="comment">
                  <textarea type="text" name="comment" rows="5" id="comment_answer" placeholder="Type you comment here"></textarea>
                </div>

                <button id="comment_button" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="new-answer">
        <div class="response-form response">
          <form class="content-form" id="new_answer" accept-charset="UTF-8" data-remote="true" method="post">
            <div class="answer-form-wrapper">
              <h2 class="space">Your Answer</h2>

              <div class="editor-wrap">
                <div class="editor-deco">
                  <textarea name="answer[content]" id="answer_content" placeholder="Answer a question..." class="new-answer-content"
                    data-markdown="true" style="overflow: hidden; word-wrap: break-word; resize: none; height: 120px;"></textarea>
                </div>
              </div>
            </div>
            <div class="form-submit">
              <button id="submit-button" type="submit" tabindex="120" autocomplete="off">Post Your Answer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container -->
  </div>
  <!-- /#Content -->

  <!--Footer-->
  <footer class="footer">
    <p class="footer-company-name no-margin">StackOver-Lite &copy; 2018</p>
  </footer>

  <!--Scripts-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/front-end/question_details.js"></script>
  <script src="js/front-end/delete_question.js"></script>
  <script src="js/front-end/answer_question.js"></script>
  <script src="js/comment_modal.js"></script>
  <script src="js/search.js"></script>
</body>

</html>
