<!DOCTYPE html>
<html>

<head>
  <!-- Required Tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sign Up</title>

  <!-- Fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700,900" rel="stylesheet">

  <!-- Styles -->
  <link type="text/css" rel="stylesheet" href="./css/normalize.min.css" />
  <link type="text/css" rel="stylesheet" href="./css/main.css">
</head>

<body id="signup-body">
  <div id="content">
    <section class="navigation">
      <div class="nav-container">

        <!-- navbrand -->
        <div class="brand">
          <a href="index.html">Logo</a>
        </div>
        <!-- nav  -->
        <nav class="site-navigation-links">
          <div class="nav-mobile">
            <a id="nav-toggle" href="#!">
              <span></span>
            </a>
          </div>
          <ul class="nav-list">
            <li>
              <a href="#!">Questions</a>
            </li>
            <li>
              <a href="#!">Ask Question</a>
            </li>
            <li>
              <a href="#!">Sign In</a>
            </li>
          </ul>
        </nav>
        <!-- /.nav -->
      </div>
    </section>

    <div class="container">
      <div class="signup-area">
        <div class="signup-form">
          <div class="heading-text center-text">
            <h2 class="">Create your account. It's free and only takes a minute.</h2>
            <small> Or
              <a href="login.html">login</a> if you already have an account.</small>
          </div>
          <form action="" method="post">
            <div class="row">
              <div class="form-group">
                <div class="half column">
                  <label for="male">First Name</label>
                  <input type="text" name="firstname">
                </div>
                <div class="half column">
                  <label for="male">Last Name</label>
                  <input type="text" name="lastname">
                </div>
                <div class="half column">
                  <label for="male">Username</label>
                  <input type="text" name="username">
                </div>
                <div class="half column">
                  <label for="male">Password</label>
                  <input type="password" name="password">
                </div>
                <div class="one column">
                  <button type="submit">Submit</button>
                </div>
              </div>
            </div>

          </form>
        </div>
        <!-- /.signin-form -->
      </div>
      <!-- /.signin-area -->
    </div>
    <!-- /.container -->
  </div>
  <!-- /#Content -->

  <!--Footer-->
  <footer class="footer">
    <p class="footer-company-name">StackOver-Lite &copy; 2018</p>
  </footer>

  <!--Scripts-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
