<body id="questions-body">
  <div id="content">
    <section class="navigation">
      <div class="nav-container">
        <!-- navbrand -->
        <div class="brand">
          <a href="index.html">
            <b>
              <p id="logo"> SO </p>
            </b>
          </a>
        </div>
        <form class="site-navigation-search">
          <input type="search" placeholder="Search for..." value="" name="s" title="Search for:">
        </form>
        <!-- nav  -->
        <nav class="site-navigation-links">
          <div class="nav-mobile">
            <a id="nav-toggle" href="#!">
              <span></span>

    <div class="container">
      <div id="original_answer-container">
        <h3>This was your original answer</h3>
        <p id="original_answer"></p>
      </div>

      <div id="edit_answer">
        <div id="edit_answer_wrapper">
          <form id="edit_answer_form">

            <div id="edit_answer_content">
              <textarea type="text" name="content" rows="10" id="answer_update" placeholder="Type you update here"></textarea>
            </div>

            <div id='isaccepted_wrapper'>
              <input type="radio" name="accept_answer" id="accept_answer" class="accept_answer"><label id="accept_answer_label"
                for="accept_answer">Accept Answer</label>
              <div class="check"></div>
            </div>
            
            <button id="update-button" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
