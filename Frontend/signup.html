<!DOCTYPE html>
<html>

<head>
  <!-- Required Tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Register</title>

  <!-- Fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700,900|Orbitron" rel="stylesheet">

  <!-- Styles -->
  <link type="text/css" rel="stylesheet" href="./css/normalize.min.css" />
  <link type="text/css" rel="stylesheet" href="./css/main.css">
</head>

<body id="signup-body">
  <div id="content">
    <section class="navigation">
      <div class="nav-container">

        <!-- navbrand -->
        <div class="brand">
          <a href="index.html">
            <b>
              <p id="logo"> SO </p>
            </b>
          </a>
        </div>

        <form class="site-navigation-search">
          <input type="search" placeholder="Search for..." value="" name="s" title="Search for:">
        </form>

        <!-- nav  -->
        <nav class="site-navigation-links">
          <div class="nav-mobile">
            <a id="nav-toggle" href="#!">
              <span></span>
            </a>
          </div>
          <ul class="nav-list">
            <li>
              <a href="index.html">Questions</a>
            </li>
            <li>
              <a href="new.html">Ask Question</a>
            </li>
            <li>
              <a href="login.html">Sign In</a>
            </li>
            <li>
              <a href="signup.html">Sign Up</a>
            </li>
          </ul>
        </nav>
        <!-- /.nav -->
      </div>
      <div class="error-alert" id="error-alert">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
          <p id="error_paragraph" class="no-margin no-padding"></p>
          <div class="clear"></div>
        </div>
    </section>

    <div class="container">
      <div class="signup-area">
        <div class="signup-form">
          <div class="heading-text center-text">
            <h2 class="">Create your account. It's free and only takes a minute.</h2>
            <p class="no-margin">Or <b><a href="login.html">login</a></b> if you already have an account.</p>
          </div>
          <form id="signup" action="" method="post">
            <div class="row">
              <div class="form-group">
                <div class="half column">
                  <label for="male">First Name</label>
                  <input type="text" name="firstname" id="firstname" required>
                </div>
                <div class="half column">
                  <label for="male">Last Name</label>
                  <input type="text" name="lastname" id="lastname" required>
                </div>
                <div class="half column">
                  <label for="male">Username</label>
                  <input type="text" name="username" id="username" required>
                </div>
                <div class="half column">
                  <label for="male">Email</label>
                  <input type="email" name="email" id="email" required>
                </div>
                <div class="half column">
                  <label for="male">Password</label>
                  <input type="password" name="password" id="password" required>
                </div>
                <div class="half column">
                  <label for="male">Confirm Password</label>
                  <input type="password" name="confirm_password" id="confirm_password" required>
                </div>
                <div class="one column">
                  <button id="signup_button" type="submit">Submit</button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- /.signin-form -->
      </div>
      <!-- /.signin-area -->
    </div>
    <!-- /.container -->
  </div>
  <!-- /#Content -->

  <!--Footer-->
  <footer class="footer">
    <p class="footer-company-name no-margin">StackOver-Lite &copy; 2018</p>
  </footer>

  <!--Scripts-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/front-end/signup.js"></script>
</body>

</html>
